<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Q2</title>

    <script src="2.js"></script>
  </head>
  <body>
    <div class="container-fluid" style="background: tomato;">
      <div class="row">
        <div class="col-3"></div>
        <div
          class="col-6 rounded border mt-5 bg-dark"
          style="box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.3);"
        >
          <div
            class="col justify-content-center allign-items-center"
            style="height: 40vh; color: white;"
          >
            <form>
              <div class="form-group mt-5">
                <label for="username ">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="wagh646"
                  required
                />
              </div>

              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="InputPassword"
                  required
                />
              </div>
              <button class="btn btn-primary" onclick="getvalue()">
                Submit
              </button>
            </form>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div
          class="col-6 rounded border mt-5 mb-5 bg-dark"
          style="box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);"
        >
          <div
            class="col justify-content-center allign-items-center"
            style="height: 20vh; color: white;"
          >
            <div class="row mt-4" id="user">User Name</div>

            <div class="row mt-2" id="pass">Password</div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
